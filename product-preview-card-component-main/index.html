<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">  
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
  <main>
    <div class="card">
      <div class="img"></div>
      <div class="content">
        <div class="text">
          <div class="title">Preview</div>
          <div class="product">Gabrielle Essence Eau De Parfum</div>
          <div class="info">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</div>
          <div class="price">  $149.99 $169.99</div>
          <div class="button">Add to Cart</div>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
