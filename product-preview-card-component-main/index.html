<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">  
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
  <main>
    <div class="card">
      <div class="img"><img src="./images/image-product-desktop.jpg" alt=""></div>
      <div class="content">
        <div class="text">
          <div class="title"><p>Perfume</p></div>
          <div class="product"><h1>Gabrielle Essence Eau De Parfum</h1></div>
          <div class="info"><p>A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p></div>
          <div class="price"><h2>$149.99</h2><p>$169.99</p></div>
          <div class="button">Add to Cart</div>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
